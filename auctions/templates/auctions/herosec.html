{% block hero %}


<!-- Hero Section for Landing Page -->
<div class="hero-section">
    <div class="hero-content text-center">
        <h1 class="display-4 mb-4">Welcome to Auctions</h1>
        <p class="lead mb-5">Discover amazing deals and bid on unique items.</p>
        <div class="hero-buttons">
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg mx-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg mx-2">Register</a>
        </div>
    </div>
</div>

<!-- Features Section -->
<div class="features-section py-5">
    <div class="row">
        <div class="col-md-4 text-center mb-4">
            <i class="fas fa-gavel fa-3x mb-3"></i>
            <h3>Bid on Items</h3>
            <p>Participate in exciting auctions for unique items</p>
        </div>
        <div class="col-md-4 text-center mb-4">
            <i class="fas fa-star fa-3x mb-3"></i>
            <h3>Watch Items</h3>
            <p>Keep track of your favorite auctions</p>
        </div>
        <div class="col-md-4 text-center mb-4">
            <i class="fas fa-tag fa-3x mb-3"></i>
            <h3>Great Deals</h3>
            <p>Find amazing prices on various items</p>
        </div>
    </div>
</div>
{% endblock %}
